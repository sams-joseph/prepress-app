<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500">
  <title>Rename</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .footer {
      height: 30px;
      font-family: Roboto;
      color: white;
      opacity: 0.5;
      font-size: 10px;
      padding: 10px;
    }
  </style>
</head>

<body style="overflow: hidden; background-color: #0055B8; margin: 0">
  <div class="logo-container">
      <img src="splash-logo.svg" alt="MMT" height="150">
  </div>
  <div class="footer">
      <span id="footer"></span>
  </div>

  <script>
    var appVersion = require('electron').remote.app.getVersion();
    document.getElementById('footer').innerHTML =`v${appVersion}`;
  </script>
</body>

</html>
