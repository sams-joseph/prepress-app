<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500">
  <title>Create WIP</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body style="overflow: hidden; background-color: rgba(255,255,255,1); margin: 0">
  <div id="App"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

const render = () => {
  const CreatePopup = require('./render/components/CreatePopup').default;
  ReactDOM.render(<CreatePopup />, document.getElementById('App'));
}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>

</html>
